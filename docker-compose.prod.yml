version: '3.8'

# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  quantumforge-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: quantumforge-prod
    restart: unless-stopped
    environment:
      - PYTHONPATH=/workspace/src
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 16G
    networks:
      - quantumforge-network

  # Production database with persistence
  postgres-prod:
    extends:
      service: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=quantumforge_prod
      - POSTGRES_USER=quantumforge_prod
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    command: postgres -c max_connections=200 -c shared_buffers=256MB

  # Production Redis with persistence
  redis-prod:
    extends:
      service: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru

  # Production MinIO with SSL
  minio-prod:
    extends:
      service: minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SERVER_URL=https://minio.your-domain.com
    volumes:
      - minio-prod-data:/data
      - ./certs:/root/.minio/certs

  # NGINX reverse proxy
  nginx:
    image: nginx:alpine
    container_name: quantumforge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
      - ./html:/usr/share/nginx/html
    depends_on:
      - quantumforge-prod
    networks:
      - quantumforge-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: quantumforge-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - quantumforge-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: quantumforge-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - quantumforge-network

volumes:
  postgres-prod-data:
  minio-prod-data:
  prometheus-data:
  grafana-data:

networks:
  quantumforge-network:
    driver: bridge
