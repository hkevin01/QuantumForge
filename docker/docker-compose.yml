version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
      target: development
    volumes:
      - ..:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspace
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONPATH=/workspace/src
    command: /bin/bash
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  test:
    build:
      context: .
      dockerfile: dev.Dockerfile
      target: testing
    volumes:
      - ..:/workspace
    working_dir: /workspace
    environment:
      - PYTHONPATH=/workspace/src
    command: python -m pytest tests/ -v

  prod:
    build:
      context: .
      dockerfile: prod.Dockerfile
    volumes:
      - ..:/workspace
    working_dir: /workspace
    environment:
      - PYTHONPATH=/workspace/src

networks:
  default:
    driver: bridge
